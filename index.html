  <p align="vertical-align:middle"><span style="font-size:20px;color:#5e5e5e;">威尔士柯基犬为1107年由法兰德斯工人携带过来的犬种，根据其近似狐狸的头部，有人认为本犬与尖嘴犬祖先关系密切。但也有人认为是随着威尔士与瑞典贸易传至威尔士的瑞典短脚长身犬和土著犬交配，产生了柯基犬。威尔士柯基犬名字来自威而斯语“corrci”娇小之犬的意思。本犬有潘布鲁克犬与卡迪肯犬两种变种犬。潘布鲁克犬比卡迪肯犬名气大，本犬虽然体型娇小，却一直深受高阶层人士喜爱。从12世纪的查理一世到现在的女王伊丽莎白二世，威尔士柯基犬一直是英国王室的宠物。</span></p>
